<#import "header.html" as h>
<@h.header />
    
<h4 style="font-weight:400;line-height:110%;font-size:2.28rem;margin:1.14rem 0 0.912rem">${title}</h4>
<h6 style="font-weight:400;line-height:110%;font-size:1rem;margin:0.5rem 0 0.4rem">${salutation}</h6>
<h6 style="font-weight:400;line-height:110%;font-size:1rem;margin:0.5rem 0 0.4rem">${desc}</h6>
<h6 style="font-weight:400;line-height:110%;font-size:1rem;margin:0.5rem 0 0.4rem">${message}</h6>
<blockquote style="padding-left:1.5rem;padding-top:10px;padding-bottom:10px;border-left-width:5px;border-left-color:#ee6e73;border-left-style:solid;margin:20px 0">
	<a href="${activationlink}" style="color:#039be5;text-decoration:none;background-color:transparent" target="_blank">${activationlink}</a>
</blockquote>
<h6 style="font-weight:400;line-height:110%;font-size:1rem;margin:0.5rem 0 0.4rem">${sig}</h6>

<@h.footer />
