<#import "header.html" as h>
<@h.header />
    
<h4 style="font-weight:400;line-height:110%;font-size:2.28rem;margin:1.14rem 0 0.912rem">${title}</h4>
<h6 style="font-weight:400;line-height:110%;font-size:1rem;margin:0.5rem 0 0.4rem">${desc}</h6>
<h6 style="font-weight:400;line-height:110%;font-size:1rem;margin:0.5rem 0 0.4rem">${message}</h6>

<@h.footer />
