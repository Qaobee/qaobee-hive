<#import "header.html" as h>
    <@h.header />
    <main style="display: block; box-sizing: inherit; flex: 1 0 auto;">
        <div style="box-sizing: inherit; max-width: 1280px; width: 70%; margin: 0 auto;">

            <h4 style="box-sizing: inherit; font-weight: 400; line-height: 110%; font-size: 2.28rem; margin: 1.14rem 0 0.912rem;">
                ${title}</h4>

            <p style="box-sizing: inherit;">${desc}</p>

            <p style="box-sizing: inherit;">${message}</p>
            <blockquote
                    style="box-sizing: inherit; padding-left: 1.5rem; border-left-width: 5px; border-left-color: #ee6e73; border-left-style: solid; margin: 20px 0;">
                <a href="${activationlink}"
                   style="box-sizing: inherit; color: #039be5; text-decoration: none; -webkit-tap-highlight-color: transparent; background-color: transparent;">${activationlink}</a>
            </blockquote>
            <h6 style="box-sizing: inherit; font-weight: 400; line-height: 110%; font-size: 1rem; margin: 0.5rem 0 0.4rem;">
                ${sig}</h6>

        </div>
    </main>
    <@h.footer />
