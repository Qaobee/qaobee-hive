<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{forname} {name}</title>
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css' />
<style>
{
css




}
body {
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<address>
							<strong>{forname} {name} <small>{username}</small></strong> <br /> {formatedAddress}
						</address>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 text-right">
						<p>
							<em>{paidDate}</em>
						</p>
						<p>
							<em>#: {paymentId}</em>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="text-center">
						<h1>Receipt</h1>
					</div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Product</th>
								<th class="text-center">Price</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="col-md-9"><em>{plan}</em></td>
								<td class="col-md-1 text-center">{amountPaid} &euro;</td>
							</tr>
							<tr>
								<td></td>
								<td class="text-right"><h4>
										<strong>Total: </strong>
									</h4></td>
								<td class="text-center text-danger"><h4>
										<strong>{amountPaid} &euro;</strong>
									</h4></td>
							</tr>
						</tbody>
					</table>
					<h3>Thanks,<br />The <a href="http://www.qaobee.com" target="_blank">QaoBee</a> team.</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
